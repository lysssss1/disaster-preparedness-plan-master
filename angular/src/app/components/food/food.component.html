
<div class="label l5">Food</div>
<div class="wrapper" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="center" fxLayoutGap="0" fxLayoutGap.xs="0">
  <div class="left-wrapper" fxFlexOrder="2" fxFlexOrder.gt-sm="1" fxFlex="60">
    <div class="title-wrapper">
      Food Management
    </div>
    <div>
      <mat-table #table1 [dataSource]="dataSource">
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef> Food Type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <input class="input-qty" type="number" min='0' max='99' [(ngModel)]="element.quantity" (change)="update(element.id,element.quantity)" width="30px">
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="calories">
          <mat-header-cell *matHeaderCellDef> Calories </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.calories}} {{element.servings}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef> Sum </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.calories*element.quantity}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
  <div class="right-wrapper" fxFlexOrder="-2" fxFlexOrder.gt-sm="2" fxFlex="40">
    <div class="title-wrapper">
      Chart
    </div>
    <br>
    <canvas #donut width="230" height="230"></canvas>
    <br>
    <br>
    <br>
    <br>
    <a class="right-sidebar-button">
      Current Calories : {{total}}
      <br>
      Calories Suggested : {{need}}
      <hr>
      {{pet.toFixed(2)}} Cup (8oz.) Pet Food
    </a>
  </div>
</div>
