<form class="addmemo-form" [formGroup]="memo_form" (ngSubmit)="UpdateMemo()">
  <br>
  <mat-form-field class="form-input">
    <input matInput formControlName="title" placeholder="Enter your memo title" required>
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <mat-form-field class="form-input">
    <textarea matInput formControlName="content" placeholder="Enter your memo content" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="10" required>
    </textarea>
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <br>
  <div *ngIf="!( !memo_form.dirty )" class="form-submit">
      <button type="submit" class="form-button" matTooltip="Update information">Update</button>
    </div>
    <div *ngIf="( !memo_form.dirty )" class="form-submit">
      <button type="button" class="form-button disabled" matTooltip="Please fill out the form!">Update</button>
    </div>
</form>
